<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Admin manager</h1>
        <div class="mb-3">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addClother">Add</button>
        </div>

        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Size</th>
                        <th>Coler</th>
                        <th>Brand</th>
                        <th>Action</th>


                    </tr>
                </thead>
                <tbody id="list-clothers">
                    <td>1</td>
                    <td>CL01</td>
                    <td>Quần bò</td>
                    <td>3e5</td>
                    <td>M</td>
                    <td>white</td>
                    <td>Adam 001</td>
                </tbody>
            </table>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="addClother">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="frmNewClother" onsubmit="addClothers(event)">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="txtCode">Code</label>
                            <input type="Code" readonly class="form-control" placeholder="Enter Code" id="txtCode">
                        </div>
                        <div class="form-group">
                            <label for="txtEditName">Name</label>
                            <input type="Name" required class="form-control" placeholder="Enter Name" id="txtName">
                        </div>
                        <div class="form-group">
                            <label for="txtPrice">Price</label>
                            <input type="Price" required class="form-control" placeholder="Enter Price" id="txtPrice">
                        </div>
                        <div class="form-group">
                            <label for="txtSize">Size</label>
                            <input type="Size" required class="form-control" placeholder="Enter Size" id="txtSize">
                        </div>
                        <div class="form-group">
                            <label for="txtColer">Coler</label>
                            <input type="Coler" class="form-control" placeholder="Enter Coler" id="txtColer">
                        </div>
                        <div class="form-group">
                            <label for="txtBrand">Brand</label>
                            <input type="Brand" class="form-control" placeholder="Enter Brand" id="txtBrand">
                        </div>
                        <div class="form-group">
                            <label for="txtDesciption">Desciption</label>
                            <textarea type="Desciption" class="form-control" placeholder="Enter Desciption"
                                id="txtDesciption" rows="3"></textarea>

                        </div>


                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" >Save</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editClother">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="frmNewClother" onsubmit="saveClother(event)">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="txtEditCode">Code</label>
                            <input type="Code" readonly class="form-control" placeholder="Enter Code" id="txtEditCode">
                        </div>
                        <div class="form-group">
                            <label for="txtEditName">Name</label>
                            <input type="Name" required class="form-control" placeholder="Enter Name" id="txtEditName">
                        </div>
                        <div class="form-group">
                            <label for="txtEditPrice">Price</label>
                            <input type="Price" required class="form-control" placeholder="Enter Price" id="txtEditPrice">
                        </div>
                        <div class="form-group">
                            <label for="txtEditSize">Size</label>
                            <input type="Size" required class="form-control" placeholder="Enter Size" id="txtEditSize">
                        </div>
                        <div class="form-group">
                            <label for="txtEditColer">Coler</label>
                            <input type="Coler" class="form-control" placeholder="Enter Coler" id="txtEditColer">
                        </div>
                        <div class="form-group">
                            <label for="txtEditBrand">Brand</label>
                            <input type="Brand" class="form-control" placeholder="Enter Brand" id="txtEditBrand">
                        </div>
                        <div class="form-group">
                            <label for="txtEditDesciption">Desciption</label>
                            <textarea type="Desciption" class="form-control" placeholder="Enter Desciption"
                                id="txtEditDesciption" rows="3"></textarea>

                        </div>


                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" >Save</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="Quanlysp.js"></script>
    >
</body>

</html>
